<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
  <style>
    button { color: blue; font-size: larger}
  </style>
<body>
<table border="2" cellpadding="3" cellspacing="15">
  <tr>
    <td colspan="4" style="border: 0";><input style="height: 35px;" type="text" id="hienThi"></td>
  </tr>
  <tr>
    <td><button onclick="an('1')">1</button></td>
    <td><button onclick="an('2')">2</button></td>
    <td><button onclick="an('3')">3</button></td>
    <td><button onclick="an('+')">+</button></td>
  </tr>
  <tr>
    <td><button onclick="an('4')">4</button></td>
    <td><button onclick="an('5')">5</button></td>
    <td><button onclick="an('6')">6</button></td>
    <td><button onclick="an('-')">-</button></td>
  </tr>
  <tr>
    <td><button onclick="an('7')">7</button></td>
    <td><button onclick="an('8')">8</button></td>
    <td><button onclick="an('9')">9</button></td>
    <td><button onclick="an('*')">x</button></td>
  </tr>
  <tr>
    <td><button onclick="xoa()">C</button></td>
    <td><button onclick="an('0')">0</button></td>
    <td><button onclick="tinh()">=</button></td>
    <td><button onclick="an('/')">/</button></td>
  </tr>
  <script>
    let kq = document.getElementById("hienThi");
    function an(nhap) {
      kq.value = kq.value + nhap;
    }
    function tinh() {
      kq.value = eval(kq.value);
    }
    function xoa() {
      kq.value = "";
    }
  </script>
</table>
</body>
</html>
