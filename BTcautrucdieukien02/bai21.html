<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input type="text" id="c" placeholder="Nhập độ C">
<button onclick="doi()">Đổi</button>
<script>
    function doi() {
        let doC = document.getElementById("c").value;
        let doF = doC * 9/5 + 32;
        document.write(doC + " độ C thì bằng " + doF + " độ F")
    }
</script>
</body>
</html>
