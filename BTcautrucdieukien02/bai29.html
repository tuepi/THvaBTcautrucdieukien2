<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạnh c");
    if (a+b>c>0 && a+c>b>0 && b+c>a>0) {
        alert("Đó là ba cạnh của một tam giác.");
    } else {
        alert("Đó không phải là ba cạnh của tam giác.");
    }
</script>
</body>
</html>
