<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<h4>Giải phương trình bậc hai: ax^2+bx+c=0 (a#0)</h4>
<input type="text" id="a" placeholder="Nhập a">
<input type="text" id="b" placeholder="Nhập b">
<input type="text" id="c" placeholder="Nhập c">
<button onclick="timNghiem()">Tìm nghiệm</button>
<script>
    function timNghiem() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let delta = b*b - 4*a*c;
        let kq = "";
        if (delta < 0) {
            kq = "Phương trình vô nghiệm"
        } else if (delta == 0) {
            kq = "Phương trình có nghiệm kép x1=x2=" + -b/2*a;
        } else {
            kq = "Phương trình có 2 nghiệm x1=" + (-b+Math.sqrt(delta))/(2*a) + " và x2=" + (-b-Math.sqrt(delta))/(2*a);
        }
        document.write(kq);
    }
</script>
</body>
</html>
