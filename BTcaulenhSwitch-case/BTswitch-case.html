<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<input type="text" id="th" placeholder="Nhập vào tháng">
<button onclick="tinh()">Tính số ngày</button>
<h2 id="hien"></h2>
<script>
    function tinh() {
        let thang = document.getElementById("th").value;
        let hienThi = document.getElementById("hien");
    // function tinh() {
        switch (thang) {
            case "1" :
            case "3" :
            case "5" :
            case "7" :
            case "8" :
            case "10":
            case "12":
                hienThi.innerHTML = "Tháng " + thang + " có 31 ngày";
                break;
            case "2" :
                hienThi.innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
                break;
            case "4" :
            case "6" :
            case "9" :
            case "11":
                hienThi.innerHTML = "Tháng " + thang + " có 30 ngày";
                break;
            default :
                hienThi.innerHTML = "Đây không phải một tháng trong năm.";

</script>
</body>
</html>
